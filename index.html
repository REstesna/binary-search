<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بازی حدس اعداد</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="toast_container"></div>
    <div id="game_board">
      <div id="game_information">
        <p id="game_name">بازی حدس اعداد</p>
        <button id="game_start_button">شروع</button>
        <div id="numbers_range">
          <input id="from" type="number" placeholder="از" />
          <p>تا</p>
          <input id="to" type="number" placeholder="تا" />
        </div>
      </div>
      <div id="game_report">
        <p id="game_report_message">عدد را حدس بزن</p>
        <div id="game_number_report_box">
          <div class="line"></div>
          <div id="number_box">?</div>
          <div class="line"></div>
        </div>
      </div>
      <div id="player_area">
        <div id="playing_area">
          <input type="number" placeholder="حدس شما" />
          <button id="check_button">بررسی</button>
          
        </div>
        <div id="score_area">
          <div id="guide_report">...</div>
          <div id="current_score">
            <p>حدس باقی مانده: </p>
            <p id="remain-guess">0</p>
          </div>
          <div id="current_score">
            <p>امتیاز:</p>
            <p>0</p>
          </div>
          
          <div id="highest_score">
            <p>بالاترین امتیاز:</p>
            <p>0</p>
          </div>
        </div>
      </div>
      <button id="reset_button">بازی مجدد</button>
    </div>
  </body>
</html>
